<div class="flex h-screen sticky">
  <nav
    class="bg-whitesmoke text-white h-full transition-all duration-300 ease-in-out"
    [ngClass]="isCollapsed ? 'w-16' : 'w-52'"
  >
    <button class="text-white p-4 focus:outline-none" (click)="toggleSidebar()">
      <img src="icons/arrows.png" class="w-7" />
    </button>
    <ul class="space-y-4 text-black p-5">
      <div class="flex gap-5">
        <img src="icons/boards.png" />
        <li *ngIf="!isCollapsed">Boards</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/person.png" />
        <li *ngIf="!isCollapsed">Members</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/settings.png" />
        <li *ngIf="!isCollapsed">Settings</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/table.png" />
        <li *ngIf="!isCollapsed">Table</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/calendar.png" />
        <li *ngIf="!isCollapsed">Calendar</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/notifications.png" />
        <li *ngIf="!isCollapsed">Notifications</li>
      </div>
      <div class="flex gap-5">
        <img src="icons/help.png" />
        <li *ngIf="!isCollapsed">Information</li>
      </div>
    </ul>
  </nav>

  <!-- <main
    class="flex-grow p-6 transition-all duration-300 ease-in-out"
    [ngClass]="isCollapsed ? 'ml-16' : 'ml-56'"
  ></main> -->
</div>
